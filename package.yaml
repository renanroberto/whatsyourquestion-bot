name:                whatsyourquestion-bot
version:             0.1.0.0
github:              "githubuser/whatsyourquestion-bot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/whatsyourquestion-bot#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- aeson
- lens
- servant-server
- wai
- warp
- wreq
- hspec

library:
  source-dirs: src

executables:
  whatsyourquestion-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - whatsyourquestion-bot
    when:
    - condition: false
      other-modules: Paths_whatsyourquestion_bot

tests:
  whatsyourquestion-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - whatsyourquestion-bot
